<script>
    $(function () {
        /*阻止浏览器回弹的*/
        document.querySelector('body').addEventListener('touchmove', function (ev) {
            ev.preventDefault();
        });
        /*阻止手势侧滑*/
        stopPro();
        /*关闭侧滑*/
        mui("#close-left")[0].addEventListener('tap', function () {
            var sele = mui('.by-cell-swipe .mui-table-view-cell.mui-selected')[0];
            mui('.mui-off-canvas-wrap').offCanvas().close();
            setTimeout(function () {
                mui.swipeoutClose(sele);
            }, 0);
        })
        /**
         * 底部弹出层
         * */
        mui('.by-action-sheet').on('tap', '.mui-btn', function () {
            var self = $(this);
            var id = self.parents('.by-action-sheet').attr('id');
            var check = self.parents('.by-action-sheet').find('.check:checked');
            var arr = [];
            var arrid = [];
            check.each(function () {
                arrid.push($(this).val());
                arr.push($(this).siblings('.txt').text());
            });
            arr = arr.join(',');
            arrid = arrid.join(',');
            if (arr.length != 0) {
                $('.' + id).val(arr);
                $("#hidenvalue" + id.replace("sheet", "")).val(arrid);
                //对应课程
                if (id = "sheet2") {
                    var bid = '149';
                    var classid = arrid;
                    $.ajax({
                        url: '/Teacher/Ajax/ManagerAddCollectiveClassGetAjax.aspx?BuMenId=' + bid + "&ClassId=" + classid + "&type=getStudent",
                        success: function (data) {
                            $("#Studentul").html(data);
                            $("#StudentText").val("");
                            $("#hidStduentId").val("");
                        }
                    })
                }
            }
            mui('.by-action-sheet').popover('hide');
        })
        //学生搜索
        $("#SrarchStudent").keyup(function () {
            var tname = $("#SrarchStudent").val();
            var ClassId = $("#hidenvalue2").val();
            var bid = '149';
            $.ajax({
                url: '/Teacher/Ajax/ManagerAddCollectiveClassGetAjax.aspx?BuMenId=' + bid + '&ClassId=' + ClassId + '&KeyWord=' + tname + "&type=getStudent",
                success: function (data) {
                    $("#Studentul").html(data);
                }
            })
        })

        //老师搜索时返回值
        $("#SearchTeacher").keyup(function () {
            var tname = $("#SearchTeacher").val();
            var bid = '149';
            $.ajax({
                url: '/Teacher/Ajax/ManagerAddCollectiveClassGetAjax.aspx?BuMenId=' + bid + '&KeyWord=' + tname + "&type=getTeacher",
                success: function (data) {
                    $("#Teacherul").html(data);
                }
            })
        })
    })
    ///提交
    function Submit() {
        var name = $("#Name").val();
        if (name == null || name == "") {
            mui.toast('名称不能为空', { duration: 'short', type: 'div' });
            return;
        }
        var teacherName = $("#hidenvalue1").val();
        if (teacherName == null || teacherName == "") {
            mui.toast('请选择老师', { duration: 'short', type: 'div' });
            return;
        }
        var info = $("#hidenvalue2").val();
        if (info == null || info == "") {
            mui.toast('请选择课程', { duration: 'short', type: 'div' });
            return;
        }
        var studentid = $("#hidStduentId").val();
        if (studentid == null || studentid == "") {
            mui.toast('请选择学生', { duration: 'short', type: 'div' });
            return;
        }
        document.register.cont.value = '正在提交,请等待...';
        document.register.cont.disabled = true;
        $("#by-form").submit();
    }


    function StudentSubmit() {
        var svalue = [];
        var check = $(".by-student-list").find('.check:checked');
        check.each(function () {
            svalue.push($(this).val());
        });

        var sname = "共计" + svalue.length + "人";
        $("#StudentText").val(sname);
        $("#hidStduentId").val(svalue);
    }
</script>
