<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>个人中心</title>
    <!--common css-->
    <link rel="stylesheet" href="../css/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/app.css"/>

    <!--独立 css-->
    <link rel="stylesheet" type="text/css" href="../css/student.css"/>
</head>
<body style="background:#f7f8fc;">
<!-- header start -->
<header id="header" class="mui-bar" style="position: absolute;background-color: rgba(247, 247, 247,0);-webkit-box-shadow: none;
    box-shadow: none;">
    <a href="#" class="mui-icon mui-pull-left" style="height:100%;width:50px;"><img style="height:100%;" src="../Images/set.png"/></a>
    <a href="#" class="mui-btn-link mui-pull-right" style="font-size:13px;color:#fff;">充值</a>
</header>
<!-- hearder end -->

<div class="mui-content" style="background-color:#f7f8fc">
    <!--userhead start-->
    <div class="by-header-box mui-card">
        <div class="mui-card-header mui-card-media" style="padding-bottom:0;">
            <div class="mui-card-content">
                <div class="mui-card-content-inner">
                    <p class="round head-img"><img src="../Images/user_head.png"/></p>
                    <p class="round head-circle"><img src="../Images/user_line.png"/></p>
                    <p class="nickname">我的昵称很霸气</p>
                    <p class="line"><img src="../Images/line.png"/></p>
                    <!--波浪 start-->
                    <div class="wave-box" style="height:35px;">
                        <div class="marquee-box marquee-up" id="marquee-box">
                            <div class="marquee">
                                <div class="wave-list-box" id="wave-list-box1">
                                    <ul>
                                        <li><img height="60" alt="波浪" src="../Images/wave1.png"></li>
                                    </ul>
                                </div>
                                <div class="wave-list-box" id="wave-list-box2">
                                    <ul>
                                        <li><img height="60" alt="波浪" src="../Images/wave1.png"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="marquee-box" id="marquee-box3">
                            <div class="marquee">
                                <div class="wave-list-box" id="wave-list-box4">
                                    <ul>
                                        <li><img height="60" alt="波浪" src="../Images/wave2.png"></li>
                                    </ul>
                                </div>
                                <div class="wave-list-box" id="wave-list-box5">
                                    <ul>
                                        <li><img height="60" alt="波浪" src="../Images/wave2.png"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="marquee-box" id="marquee-box6">
                            <div class="marquee">
                                <div class="wave-list-box" id="wave-list-box7">
                                    <ul>
                                        <li><img height="60" alt="波浪" src="../Images/wave3.png"></li>
                                    </ul>
                                </div>
                                <div class="wave-list-box" id="wave-list-box8">
                                    <ul>
                                        <li><img height="60" alt="波浪" src="../Images/wave3.png"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--波浪 end-->
                </div>
            </div>
        </div>
    </div>
    <!--userhead end-->

    <!--by-class-list start-->
    <ul class="by-class-list mui-table-view">
        <!--状态说明：
            说明：添加 class="disable" 显示为灰色
        -->
        <li class="mui-table-view-cell">
            <div class="mui-slider-right mui-disabled">
                <a class="mui-btn mui-btn-red mui-icon">反馈</a>
                <a class="mui-btn mui-btn-yellow mui-icon">确定</a>
            </div>
            <div class="mui-slider-handle">
                <div class="mui-table-cell mui-clearfix">
                    <div class="mui-pull-left">
                        <div class="date mui-clearfix">
                            <div class="mui-pull-left">
                                <div class="month">星期一<br/>August</div>
                                <div class="day" style="">4</div>
                            </div>
                            <div class="mui-badge">冼星海教室</div>
                        </div>

                        <div class="class mui-clearfix">
                            <div class="mui-pull-left"><img src="../Images/class_ico.png" style="height:16px;"/></div>
                            <div class="name">
                                高考基本素养<span style="color:#999;">(50分钟)</span>
                            </div>
                        </div>
                        <div class="class mui-clearfix">
                            <div class="mui-pull-left"><img src="../Images/address_ico.png" style="height:16px;"/></div>
                            <div class="address">
                                佰誉艺术学校南坪店
                            </div>
                        </div>
                    </div>
                    <div class="t" id="btn1">
                        <span class="time">09:30</span>
                        <div class="phone">
                            <div class="img"><img src="../Images/phone_ico.png" style="width:1rem; height:1rem;"/></div>
                            <div class="name">张晓晓</div>
                        </div>
                    </div>
                </div>
            </div>
        </li>
        <li class="mui-table-view-cell disable">
            <div class="mui-slider-right mui-disabled">
                <a class="mui-btn mui-btn-red mui-icon">请假</a>
                <a class="mui-btn mui-btn-yellow mui-icon">调课</a>
            </div>
            <div class="mui-slider-handle">
                <div class="mui-table-cell mui-clearfix">
                    <div class="mui-pull-left">
                        <div class="date">
                            <div class="mui-pull-left">
                                <div class="month">星期一<br/>August</div>
                                <div class="day" style="">4</div>
                            </div>
                            <div class="mui-badge">冼星海教室</div>
                        </div>
                        <div class="class mui-clearfix">
                            <div class="mui-pull-left"><img src="../Images/class_ico.png" style="height:16px;"/></div>
                            <div class="name">
                                高考基本素养<span style="color:#999;">(50分钟)</span>
                            </div>
                        </div>
                        <div class="class mui-clearfix">
                            <div class="mui-pull-left"><img src="../Images/address_ico.png" style="height:16px;"/></div>
                            <div class="address">
                                佰誉艺术学校南坪店
                            </div>
                        </div>
                    </div>
                    <div class="t">
                        <span class="time">09:30</span>
                        <div class="phone">
                            <div class="img"><img src="../Images/phone_ico.png" style="width:1rem; height:1rem;"/></div>
                            <div class="name">张晓晓</div>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    <!--by-class-list end-->
</div>

<!-- common js start-->
<script src="../Scripts/jquery-1.4.1.min.js" type="text/javascript"></script>
<script src="../Scripts/mui.min.js" type="text/javascript"></script>
<script src="../Scripts/public.js" type="text/javascript"></script>
<!-- common js end-->

<!--波浪 js-->
<script src="../Scripts/wave.js" type="text/javascript"></script>
</body>
</html>
