<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>店长-个人中心</title>
    <!--common css-->
    <link rel="stylesheet" href="../css/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/app.css"/>

    <!--独立 css-->
    <link rel="stylesheet" type="text/css" href="../css/manage.css"/>
</head>
<body>
<!-- 侧滑导航根容器 -->
<div class="mui-off-canvas-wrap mui-draggable mui-slide-in">
    <!-- 菜单容器 -->
    <aside id="user-head" class="mui-off-canvas-left">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!-- 菜单具体展示内容 -->
                <div class="by-user-box">
                    <div class="user-head">
                        <img class="img" src="../Images/user_head.png" alt="">
                    </div>
                    <p class="nickname">音、徝嘚欣赏</p>
                    <p class="line"></p>
                </div>

                <ul class="by-dragLeft-menu mui-table-view" style="margin:50px 0 60px;">
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">
                            <img class="menu-icon" src="../Images/left_icon1.png" alt="">
                            门店管理
                        </a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right"><img class="menu-icon" src="../Images/left_icon2.png" alt="">教师管理</a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right"><img class="menu-icon" src="../Images/left_icon3.png" alt="">课程管理</a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">
                            <img class="menu-icon" src="../Images/left_icon4.png" alt="">
                            课表历史
                        </a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right"><img class="menu-icon" src="../Images/left_icon5.png" alt="">课表管理</a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right"><img class="menu-icon" src="../Images/left_icon6.png" alt="">班级管理</a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right"><img class="menu-icon" src="../Images/left_icon7.png" alt="">学生管理</a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right"><img class="menu-icon" src="../Images/left_icon8.png" alt="">请假记录</a>
                    </li>
                </ul>
            </div>
            <!--nav start-->
            <nav class="mui-bar by-dragLeft-menu mui-bar-tab" style="background:inherit;padding:15px;">
                <a><img class="menu-icon" src="../Images/left_icon9.png" alt="">系统设置</a>
                <div class="close-bg"></div>
            </nav>
            <!--nav-end-->
        </div>
        <div id="close-left" class="by-close-left">
            <a href="#user-head"><span class="span">关闭</span></a>
        </div>
    </aside>
    <!-- 主页面容器 -->
    <div class="mui-inner-wrap">
        <div class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <!-- header start -->
                <header id="header" class="mui-bar" style="background-color: rgba(247, 247, 247,0);-webkit-box-shadow: none;
    box-shadow: none;">
                    <a href="#user-head" class="mui-icon mui-pull-left" style="height:100%;width:50px;"><img style="height:100%;" src="../Images/set.png"/></a>
                    <a href="#" class="mui-btn-link mui-pull-right" style="font-size:13px;color:#fff;">签到</a>
                </header>
                <!-- hearder end -->

                <div class="mui-content" style="background-color:#f7f8fc">
                    <!--userhead start-->
                    <div class="by-header-box mui-card">
                        <div class="mui-card-header mui-card-media">
                            <div class="mui-card-content">
                                <div class="mui-card-content-inner">
                                    <p class="round head-img"><img src="../Images/user_head.png"/></p>
                                    <p class="round head-circle"><img src="../Images/user_line.png"/></p>
                                    <p class="nickname">我的昵称很霸气</p>
                                    <p class="line"><img src="../Images/line.png"/></p>
                                    <p style="text-align: center;">
                                            <span class="mui-badge">
                                                <a href="" style="color:#feffff;">学生报名</a>
                                            </span>
                                    </p>

                                    <!--波浪 start-->
                                    <div class="wave-box">
                                        <div class="marquee-box marquee-up" id="marquee-box">
                                            <div class="marquee">
                                                <div class="wave-list-box" id="wave-list-box1">
                                                    <ul>
                                                        <li><img height="60" alt="波浪" src="../Images/wave1.png"></li>
                                                    </ul>
                                                </div>
                                                <div class="wave-list-box" id="wave-list-box2">
                                                    <ul>
                                                        <li><img height="60" alt="波浪" src="../Images/wave1.png"></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="marquee-box" id="marquee-box3">
                                            <div class="marquee">
                                                <div class="wave-list-box" id="wave-list-box4">
                                                    <ul>
                                                        <li><img height="60" alt="波浪" src="../Images/wave2.png"></li>
                                                    </ul>
                                                </div>
                                                <div class="wave-list-box" id="wave-list-box5">
                                                    <ul>
                                                        <li><img height="60" alt="波浪" src="../Images/wave2.png"></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="marquee-box" id="marquee-box6">
                                            <div class="marquee">
                                                <div class="wave-list-box" id="wave-list-box7">
                                                    <ul>
                                                        <li><img height="60" alt="波浪" src="../Images/wave3.png"></li>
                                                    </ul>
                                                </div>
                                                <div class="wave-list-box" id="wave-list-box8">
                                                    <ul>
                                                        <li><img height="60" alt="波浪" src="../Images/wave3.png"></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--波浪 end-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul class="by-head-menu mui-table-view mui-grid-view mui-grid-9">
                        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                            <a href="#">
                                <span class="tit">3</span>/5<br/>
                                <span class="con">今日课程</span>
                            </a>
                        </li>
                        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                            <a href="#">
                                <span class="tit">8</span>/15<br/>
                                <span class="con">本周课程</span>
                            </a>
                        </li>
                        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                            <a href="#">
                                <span class="tit">18</span>/45<br/>
                                <span class="con">本月课程</span>
                            </a>
                        </li>
                    </ul>
                    <!--userhead end-->


                    <!--by-menu-box start-->
                    <div class="by-menu-box mui-content">
                        <div class="mui-row">
                            <div class="mui-col-sm-6 mui-col-xs-6">
                                <div class="content">
                                    <ul class="mui-table-view">
                                        <li class="mui-table-view-cell mui-media">
                                            <img class="mui-media-object mui-pull-left" src="../Images/calendar.png">
                                            <div class="mui-media-body" style="height:59px">
                                                <div class="mui-ellipsis-2">课程表</div>
                                                <p class='mui-ellipsis'>近4周课程总览</p>
                                            </div>
                                        </li>
                                    </ul>

                                    <div class="btn">
                                        <a class="mui-badge">查看所有</a>
                                    </div>
                                </div>
                            </div>
                            <div class="mui-col-sm-6 mui-col-xs-6">
                                <div class="content">
                                    <ul class="mui-table-view">
                                        <li class="mui-table-view-cell mui-media">
                                            <img class="mui-media-object mui-pull-left" src="../Images/class.png">
                                            <div class="mui-media-body" style="height:59px">
                                                <div class="mui-ellipsis-2">我的班级</div>
                                                <p class='mui-ellipsis'>我的班级统一管理</p>
                                            </div>
                                        </li>
                                    </ul>

                                    <div class="btn">
                                        <a class="mui-badge">查看所有</a>
                                    </div>
                                </div>
                            </div>
                            <div class="mui-col-sm-6 mui-col-xs-6">
                                <div class="content">
                                    <ul class="mui-table-view">
                                        <li class="mui-table-view-cell mui-media">
                                            <a href="">
                                                <img class="mui-media-object mui-pull-left" src="../Images/student.png">
                                                <div class="mui-media-body">
                                                    我的学生
                                                    <p class='mui-ellipsis'>我的学生全在这</p>
                                                </div>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="content">
                                    <ul class="mui-table-view">
                                        <li class="mui-table-view-cell mui-media">
                                            <a href="">
                                                <img class="mui-media-object mui-pull-left" src="../Images/history.png">
                                                <div class="mui-media-body">
                                                    历史课程
                                                    <p class='mui-ellipsis'>查阅历史排课情况</p>
                                                </div>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="mui-col-sm-6 mui-col-xs-6">
                                <div class="content">
                                    <ul class="mui-table-view">
                                        <li class="mui-table-view-cell mui-media">
                                            <img class="mui-media-object mui-pull-left" src="../Images/leave.png">
                                            <div class="mui-media-body" style="height:59px">
                                                <div class="mui-ellipsis-2">请假申请</div>
                                                <p class='mui-ellipsis'>想请假立即申请</p>
                                            </div>
                                        </li>
                                    </ul>

                                    <div class="btn">
                                        <a href="学校-机构内页.html" class="mui-badge">查看所有</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!--by-menu-box end-->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- common js start-->
<script src="../Scripts/jquery-1.4.1.min.js" type="text/javascript"></script>
<script src="../Scripts/mui.min.js" type="text/javascript"></script>
<script src="../Scripts/public.js" type="text/javascript"></script>
<!-- common js end-->

<script src="../Scripts/wave.js" type="text/javascript"></script>
