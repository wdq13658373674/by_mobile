<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>个人中心</title>
    <!--common css-->
    <link rel="stylesheet" href="../css/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/app.css"/>

    <!--独立 css-->
    <link rel="stylesheet" type="text/css" href="../Css/mui.picker.css" />
    <link rel="stylesheet" type="text/css" href="../Css/mui.dtpicker.css" />
    <link rel="stylesheet" type="text/css" href="../css/sign.css"/>
</head>
<body>
<div class="mui-off-canvas-wrap mui-slide-in">
    <!-- 菜单容器 -->
    <aside id="by-history-left" class="by-history-left mui-off-canvas-left">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!-- 菜单内容 -->
                <!-- 1 -->
                <p style="padding:11px 15px 0;">课程类型：</p>
                <div class="by-grid-check mui-row">
                    <div class="mui-col-sm-3 mui-col-xs-4">
                        <label>
                            <input type="radio" style="display:none;" name="classes" checked>
                            <div class="check">
                                全部课程
                            </div>
                        </label>
                    </div>
                    <div class="mui-col-sm-3 mui-col-xs-4">
                        <label>
                            <input type="radio" style="display:none;" name="classes">
                            <div class="check">
                                一对一
                            </div>
                        </label>
                    </div>
                    <div class="mui-col-sm-3 mui-col-xs-4">
                        <label>
                            <input type="radio" style="display:none;" name="classes">
                            <div class="check">
                                集体课
                            </div>
                        </label>
                    </div>
                </div>

                <!-- 1 -->
                <p style="padding:11px 15px 0;">报名状态：</p>
                <div class="by-grid-check mui-row">
                    <div class="mui-col-sm-3 mui-col-xs-4">
                        <label>
                            <input type="radio" style="display:none;" name="student" checked>
                            <div class="check">
                                所有状态
                            </div>
                        </label>
                    </div>
                    <div class="mui-col-sm-3 mui-col-xs-4">
                        <label>
                            <input type="radio" style="display:none;" name="student">
                            <div class="check">
                                已报名
                            </div>
                        </label>
                    </div>
                    <div class="mui-col-sm-3 mui-col-xs-4">
                        <label>
                            <input type="radio" style="display:none;" name="student">
                            <div class="check">
                                未报名
                            </div>
                        </label>
                    </div>
                </div>

                <!-- 1 -->
                <p style="padding:11px 15px 0;">报名时间：</p>
                <div class="by-date-input mui-input-row">
                    <input type="text" data-options='{"type":"date"}' class="input mui-pull-left" placeholder="开始时间">
                    ~
                    <input type="text" data-options='{"type":"date"}' class="input mui-pull-right" placeholder="结束时间">
                </div>
            </div>
            <div class="close-bg"></div>
        </div>
        <div id="close-left" class="by-close-left">
            <a href="#by-history-left">
                <span class="span">确定</span>
            </a>
        </div>
    </aside>

    <!-- 主页面容器 -->
    <div class="mui-inner-wrap">
        <header id ="header" class="by-bar-nav mui-bar mui-bar-nav">
            <h1 class="mui-title">学生报名</h1>
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <a href="#by-history-left" class="mui-btn-link mui-pull-right" style="font-size:13px;"> <img style="height:18px;margin-right:5px;" src="../Images/sl.png">筛选</a>
        </header>

        <div class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll" style="background:#fff;">
                <div class="mui-input-row mui-search" style="margin:15px 15px 0;">
                    <input type="search" class="mui-input-clear" placeholder="搜索">
                </div>

                <ul class="by-sign-list mui-table-view">
                    <li class="mui-table-view-cell">
                        <div class="mui-slider-right mui-disabled">
                            <a href="javascript:void(0);" class="mui-btn mui-btn-red mui-icon remind">催费</a>
                            <a href="javascript:void(0);" class="mui-btn mui-btn-yellow mui-icon">充值</a>
                        </div>
                        <div class="mui-slider-handle">
                            <div class="mui-table-cell">
                                <div class="mui-media-object mui-pull-left">
                                    <img src="../Images/user_head.png">
                                </div>
                                <div class="mui-media-body">
                                    <div class="mui-clearfix">
                                        <span class='mui-pull-left'>张双双</span>
                                        <span class='mui-pull-left sex'></span>
                                    </div>
                                    <p class='mui-ellipsis gray'>报名: 2013.12.08</p>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="mui-table-view-cell">
                        <div class="msg flex hdirection">
                            <div class="mui-ellipsis content">
                                <span class="dot mui-pull-left"></span>
                                <span>索菲琴行小提琴一对一</span>
                                <span class="gray">(李斯特琴房·张珊珊)</span>
                            </div>
                            <span class="btn">余额：¥2000</span>
                        </div>
                        <div class="msg flex hdirection">
                            <div class="mui-ellipsis content">
                                <span class="dot mui-pull-left"></span>
                                <span>索菲琴行小提琴一对一</span>
                                <span class="gray">(李斯特琴房·张珊珊)</span>
                            </div>
                            <span class="btn">余课：21节</span>
                        </div>
                    </li>
                    <li class="mui-table-view-cell">
                        <div class="mui-slider-right mui-disabled">
                            <a href="javascript:void(0);" class="mui-btn mui-btn-red mui-icon del">删除</a>
                            <a href="javascript:void(0);" class="mui-btn mui-btn-yellow mui-icon">报名</a>
                        </div>
                        <div class="mui-slider-handle">
                            <div class="mui-table-cell">
                                <div class="mui-media-object mui-pull-left">
                                    <img src="../Images/user_head.png">
                                </div>
                                <div class="mui-media-body">
                                    <div class="mui-clearfix">
                                        <span class='mui-pull-left'>张双双</span>
                                        <span class='mui-pull-left sex'></span>
                                    </div>
                                    <p class='mui-ellipsis red'>未缴费</p>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!--课程选择 start-->
<div id="sheet1" class=" mui-popover mui-popover-bottom mui-popover-action by-action-sheet">
    <div class="by-sheet-content">
        <a href="#sheet3" class="close"><img src="../Images/add_ico.png"></a>
    </div>

    <!--nav start-->
    <nav class="by-bar-tab mui-bar mui-bar-tab">
        <button type="button" class="mui-btn mui-btn-primary mui-btn-block">确定</button>
    </nav>
    <!--nav-end-->
</div>
<!--课程选择 end-->

<!-- common js start-->
<script src="../Scripts/jquery-1.4.1.min.js" type="text/javascript"></script>
<script src="../Scripts/mui.min.js" type="text/javascript"></script>
<script src="../Scripts/public.js" type="text/javascript"></script>
<!-- common js end-->

<!--date js start-->
<script src="../Scripts/mui.picker.all.js"></script>
<!--date js end-->
<script>
    $(function(){
        /*删除*/
        mui('.by-sign-list').on('tap','.del',function(){
            var self=$(this);
            mui.confirm('确定删除该记录？',function(e){
                if (e.index == 1) {
                    self.parents('.mui-table-view-cell').remove();
                    mui.toast('删除成功');
                }else{
                    var sele =self.parents('.mui-table-view-cell.mui-selected')[0];
                    setTimeout(function() {
                        mui.swipeoutClose(sele);
                    }, 0);
                }
            })
        })

        /*选择时间*/
        var input = mui('.by-date-input .input');
        input.each(function() {
            this.addEventListener('tap', function() {
                var self = this;
                if(self.picker) {
                    self.picker.show(function (rs) {
                        self.value = rs.value;//获取年月日

                        /*释放*/
                        self.picker.dispose();
                        self.picker = null;
                    });
                } else {
                    var optionsJson = this.getAttribute('data-options') || '{}';
                    var options = JSON.parse(optionsJson);

                    self.picker = new mui.DtPicker(options);
                    self.picker.show(function(rs) {
                        self.value = rs.value;//获取年月日

                        /*释放*/
                        self.picker.dispose();
                        self.picker = null;
                    });
                }

            }, false);
        });

        /*催费*/
        mui('.by-sign-list').on('tap','.remind',function(){
            //ajax
            mui('#sheet1').popover('show');//弹出弹框
        })
    })

</script>
</body>
</html>
