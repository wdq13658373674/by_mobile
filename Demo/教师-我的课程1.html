                    </div>

                    <section class="content">
                        <section class="week">

                                </div>
                                <div class="con">
                                    <p class="mui-ellipsis"><img class="mui-pull-left" src="../Images/address_ico.png" alt="">乌兰浩特市艺天阁连锁钢琴培训中心兴安店</p>

                            </div>
                        </div>

                        <div class="by-vertial-line" style="top:35px;"></div>

                        <!--mark-img start-->

                        <img style="right:0;" class="mark-img smile4" src="../Images/smile_red.png" alt="">

                    <div class="by-swipe-box by-mark4 mui-table-view-cell">

                            <a class="mui-btn mui-btn-yellow mui-icon" style="font-size:13px;">调整<br/>课时</a>
                        </div>
                        <div class="mui-slider-handle" style="padding-left:94px;">
                            <div class="mui-table-cell">
                                <div class="con">

                                    <div class="txt">张双双一对一 <span style="color:#777;"> (50分钟)</span></div>

    <script>
        $(function(){
            /*阻止手势侧滑*/
            stopPro();
            /*学生请假点击事件*/
            mui('.by-cell-swipe').on('tap','.vacation',function(){
                mui('.mui-off-canvas-wrap').offCanvas().show();
            })
            /*关闭侧滑*/
            mui("#close-left")[0].addEventListener('tap',function(){
                mui('.mui-off-canvas-wrap').offCanvas().close();
                closeSwipe();
            })

            /*调整课时*/
            mui('.mui-btn-yellow')[0].addEventListener('tap',function(){
               mui.alert('未找到相关信息',closeSwipe);
            })

            /**
             * 关闭列表拖拽
             * */
            function closeSwipe(){
                var sele = mui('.by-cell-swipe .mui-table-view-cell.mui-selected')[0];
                setTimeout(function() {
                    mui.swipeoutClose(sele);
                }, 0);
            }
        })
    </script>
